[tool.poetry]
name = "sepacetamol"
version = "0.1.0"
description = "PAIN Credit Transfer XML file generator"
authors = ["Yury V. Zaytsev <yury@shurup.com>"]

[tool.poetry.dependencies]
python = ">= 3.8"

django = "*"
gunicorn = "*"
whitenoise = { version = "*", extras = ["brotli"] }

openpyxl = "*"
schwifty = "*"
sepaxml = "*"

[tool.poetry.dev-dependencies]
django-debug-toolbar = "*"

flake8 = "*"
flake8-black = "*"
flake8-quotes = "*"
flake8-coding = "*"
flake8-commas = "*"
flake8-import-order = "*"

black = "*"

[tool.black]
line-length = 120
target-version = ["py38"]
exclude = '''
(
  /(
      \.git         # exclude a few common directories in the
    | migrations    # exclude all migrations folders (auto generated code)
  )/
)
'''

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

